<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#7c3aed" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- SEO Meta -->
  <meta name="description" content="Join LuckyDraw and buy lottery tickets to win big prizes online!" />
  <meta name="keywords" content="lottery, tickets, crypto draw, LuckyDraw, win" />
  <meta name="author" content="LuckyDraw Team" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8"/>

  <title>LuckyDraw - Login</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style> 
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --danger: #d63031;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo h1 {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
    }
    
    .login-form h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      text-align: center;
    }
    
    .form-group { margin-bottom: 1.5rem; position: relative; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--dark); }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 40px;
      cursor: pointer;
      color: #aaa;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }
    
    .btn-google {
      background: white;
      color: var(--dark);
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-google:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #aaa;
      font-size: 0.9rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    .divider::before { margin-right: 1rem; }
    .divider::after { margin-left: 1rem; }
    
    .login-footer { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
    .login-footer a { color: var(--primary); text-decoration: none; font-weight: 500; }
    .login-footer a:hover { text-decoration: underline; }
    
    .alert {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      display: none;
    }
    .alert-danger {
      background: rgba(214, 48, 49, 0.1);
      color: var(--danger);
      border: 1px solid rgba(214, 48, 49, 0.2);
    }
    .alert-success {
      background: rgba(0, 184, 148, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 184, 148, 0.2);
    }
    
    .wallet-connect { margin-top: 1rem; text-align: center; }
    .wallet-connect p { margin-bottom: 1rem; font-size: 0.9rem; color: #666; }
    .wallet-btn {
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      padding: 0.8rem; background: #f0f2f5; border: 1px solid #ddd; border-radius: 8px;
      width: 100%; cursor: pointer; transition: all 0.3s ease;
    }
    .wallet-btn:hover { background: #e6e8eb; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
    .wallet-btn img { height: 20px; }
    
    @media (max-width: 480px) {
      .login-container {
        border-radius: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>LuckyDraw</h1>
    </div>

    <!-- Alerts -->
    <div class="alert alert-danger" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage">Invalid email or password</span>
    </div>
    <div class="alert alert-success" id="successAlert">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage">Registration successful! Please login.</span>
    </div>

    <div class="login-form">
      <h2>Sign in to your account</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email" placeholder="your@email.com" required type="email"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" placeholder="••••••••" required type="password"/>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <input id="rememberMe" type="checkbox"/>
            <label for="rememberMe" style="display: inline; margin-left: 0.5rem;">Remember me</label>
          </div>
          <a href="#" style="font-size: 0.9rem; color: var(--primary);">Forgot password?</a>
        </div>

        <button class="btn" type="submit" id="submitBtn">Sign in</button>
      </form>

      <div class="divider">OR</div>

      <button class="btn btn-google" id="google-login">
        <img alt="Google logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="height: 20px;"/>
        Sign in with Google
      </button>

      <div class="login-footer">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    togglePassword?.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // URL params alerts
    (function() {
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');

      if (error) {
        errorMessage.textContent = decodeURIComponent(error);
        errorAlert.style.display = 'flex';
      }
      if (success) {
        successMessage.textContent = decodeURIComponent(success);
        successAlert.style.display = 'flex';
      }
    })();
  </script>

  <!-- ESM: Use the shared Supabase client -->
  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    const form = document.getElementById('loginForm');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    // Optional: If already logged in, go to dashboard
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) window.location.href = 'userdash.html';
    })();

    function showError(msg) {
      errorMessage.textContent = msg;
      errorAlert.style.display = 'flex';
      successAlert.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorAlert.style.display = 'none';
      successAlert.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        window.location.href = 'userdash.html';
      } catch (err) {
        showError(err?.message || 'Login failed. Please check your credentials.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign in';
      }
    });

    // Google OAuth
    const googleBtn = document.getElementById('google-login');
    googleBtn?.addEventListener('click', async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: `${window.location.origin}/userdash.html` }
        });
        if (error) throw error;
      } catch (e) {
        showError('Google sign-in is not available right now. Please try email login instead.');
      }
    });
  </script>
</body>
</html>
