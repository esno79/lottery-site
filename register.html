<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | LuckyDraw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script type="module" src="supabaseClient.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Create an Account</h3>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required />
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
              <label class="form-check-label" for="termsCheckbox">
                I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
              </label>
            </div>

            <div class="d-grid">
              <button id="registerBtn" class="btn btn-primary" disabled>Create Account</button>
            </div>

            <div class="mt-3 text-center">
              <small>Already have an account? <a href="login.html">Log in</a></small>
            </div>

            <div id="registerMessage" class="mt-3 text-center text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- اسکریپت ثبت‌نام -->
  <script type="module">
    import { supabase } from './supabaseClient.js';

    const registerBtn = document.getElementById("registerBtn");
    const termsCheckbox = document.getElementById("termsCheckbox");
    const messageDiv = document.getElementById("registerMessage");

    // فعال‌سازی دکمه فقط در صورت تیک زدن
    termsCheckbox.addEventListener("change", () => {
      registerBtn.disabled = !termsCheckbox.checked;
    });

    registerBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        messageDiv.textContent = "Please enter both email and password.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        messageDiv.textContent = error.message;
      } else {
        messageDiv.classList.remove("text-danger");
        messageDiv.classList.add("text-success");
        messageDiv.textContent = "✅ Registration successful. Check your email to confirm.";
      }
    });
  </script>

</body>
</html>
