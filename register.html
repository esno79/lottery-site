<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7c3aed">
  <meta name="description" content="Join LuckyDraw and buy lottery tickets to win big prizes online!">
  <meta name="keywords" content="lottery, tickets, crypto draw, LuckyDraw, win">
  <meta name="author" content="LuckyDraw Team">

  <title>LuckyDraw - Register</title>

  <!-- Favicon & Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --danger: #d63031;
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    
    .register-container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .register-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo h1 {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
    }
    
    .alert {
      padding: 0.8rem 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      display: none;
    }
    
    .alert-danger {
      background: rgba(214, 48, 49, 0.1);
      color: var(--danger);
      border: 1px solid rgba(214, 48, 49, 0.2);
    }
    
    .alert-success {
      background: rgba(0, 184, 148, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 184, 148, 0.2);
    }
    
    .register-form h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 40px;
      cursor: pointer;
      color: #aaa;
      transition: var(--transition);
    }
    
    .password-toggle:hover {
      color: var(--dark);
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
    }
    
    .btn:hover:not(:disabled) {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .btn-google {
      background: white;
      color: var(--dark);
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-google:hover {
      background: #f5f5f5;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .terms-container {
      margin-top: 1rem;
    }
    
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .terms-checkbox input {
      margin-top: 0.2rem;
    }
    
    .terms-text {
      font-size: 0.8rem;
      color: #666;
      margin-top: 1rem;
    }
    
    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    
    .register-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .register-container {
        border-radius: 0;
        min-height: 100vh;
        padding: 1.5rem;
      }
      
      body {
        padding: 0;
      }
    }
  </style>
  <!-- Removed conflicting scripts to avoid double-loading Supabase:
       <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
       <script src="/js/supabaseClient.js"></script>
  -->
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <h1>LuckyDraw</h1>
    </div>
    
    <div class="alert alert-danger" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorMessage"></span>
    </div>
    
    <div class="alert alert-success" id="successAlert">
      <i class="fas fa-check-circle"></i>
      <span id="successMessage"></span>
    </div>
    
    <div class="register-form">
      <h2>Create your account</h2>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input class="form-control" id="fullName" placeholder="John Doe" required type="text">
        </div>
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email" placeholder="your@email.com" required type="email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" minlength="8" placeholder="••••••••" required type="password">
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input class="form-control" id="confirmPassword" placeholder="••••••••" required type="password">
          <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
        </div>
        
        <div class="form-group">
          <label for="referralCode">Referral Code (optional)</label>
          <input class="form-control" id="referralCode" placeholder="Enter referral code if any" type="text">
        </div>
        
        <div class="terms-container">
          <div class="terms-checkbox">
            <input id="agreeTerms" required type="checkbox">
            <label for="agreeTerms">I agree to the <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a></label>
          </div>
          
          <div class="terms-checkbox">
            <input id="newsletter" checked type="checkbox">
            <label for="newsletter">Subscribe to our newsletter</label>
          </div>
        </div>
        
        <button class="btn" id="submitBtn" type="submit" disabled>Create Account</button>
      </form>
      
      <div class="divider">OR</div>
      
      <button class="btn btn-google" id="google-login">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="height: 20px;">
        Sign up with Google
      </button>
      
      <div class="terms-text">
        By signing up, you agree to our <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>. You also agree to receive occasional emails about updates, promotions, and special offers.
      </div>
      
      <div class="register-footer">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Minimal non-module helper to ensure the checkbox always enables the button -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const agree = document.getElementById('agreeTerms');
    const submit = document.getElementById('submitBtn');
    if (!agree || !submit) return;
    const sync = () => { submit.disabled = !agree.checked; };
    agree.addEventListener('change', sync);
    sync();
  });
  </script>

  <!-- Switched to ESM; all logic preserved, now using real Supabase sign-up -->
  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const elements = {
        togglePassword: document.getElementById('togglePassword'),
        password: document.getElementById('password'),
        toggleConfirmPassword: document.getElementById('toggleConfirmPassword'),
        confirmPassword: document.getElementById('confirmPassword'),
        agreeTerms: document.getElementById('agreeTerms'),
        submitBtn: document.getElementById('submitBtn'),
        registerForm: document.getElementById('registerForm'),
        errorAlert: document.getElementById('errorAlert'),
        successAlert: document.getElementById('successAlert'),
        errorMessage: document.getElementById('errorMessage'),
        successMessage: document.getElementById('successMessage'),
        googleLoginBtn: document.getElementById('google-login'),
        fullName: document.getElementById('fullName'),
        email: document.getElementById('email'),
        referralCode: document.getElementById('referralCode'),
        newsletter: document.getElementById('newsletter')
      };
      
      // If already logged in, go to dashboard
      (async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.user) window.location.href = 'userdash.html';
      })();

      // Initialize form state (kept, but non-module script already syncs state too)
      elements.submitBtn.disabled = !elements.agreeTerms.checked;
      
      // Password visibility toggle
      elements.togglePassword.addEventListener('click', () => togglePasswordVisibility(elements.password, elements.togglePassword));
      elements.toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility(elements.confirmPassword, elements.toggleConfirmPassword));
      
      // Terms checkbox change handler (redundant but harmless; keeps behavior in module too)
      elements.agreeTerms.addEventListener('change', (e) => {
        elements.submitBtn.disabled = !e.target.checked;
      });
      
      // Check URL parameters for messages
      checkUrlParams();
      
      // Form submission
      elements.registerForm.addEventListener('submit', handleSubmit);
      
      // Google login
      elements.googleLoginBtn.addEventListener('click', handleGoogleLogin);
      
      // Helper functions
      function togglePasswordVisibility(inputElement, toggleElement) {
        const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
        inputElement.setAttribute('type', type);
        toggleElement.classList.toggle('fa-eye-slash');
      }
      
      function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        
        if (error) showError(decodeURIComponent(error));
        if (success) showSuccess(decodeURIComponent(success));
      }
      
      async function handleSubmit(e) {
        e.preventDefault();
        hideAlerts();
        
        // Get form values
        const formData = {
          fullName: elements.fullName.value.trim(),
          email: elements.email.value.trim(),
          password: elements.password.value,
          confirmPassword: elements.confirmPassword.value,
          referralCode: elements.referralCode.value.trim(),
          newsletter: elements.newsletter.checked
        };
        
        // Validate form
        const validation = validateForm(formData);
        if (!validation.valid) {
          showError(validation.message);
          return;
        }
        
        try {
          setLoadingState(true);

          // Real Supabase sign-up with email verification redirect
          const { error } = await supabase.auth.signUp({
            email: formData.email,
            password: formData.password,
            options: {
              emailRedirectTo: `${window.location.origin}/login.html`,
              data: {
                full_name: formData.fullName,
                referral_code: formData.referralCode || null,
                newsletter_opt_in: formData.newsletter
              }
            }
          });

          if (error) throw error;

          showSuccess('✅ Account created successfully! Please check your email to verify your account.');
          elements.registerForm.reset();
          elements.submitBtn.disabled = true;
          elements.agreeTerms.checked = false;
        } catch (error) {
          showError(getUserFriendlyError(error));
        } finally {
          setLoadingState(false);
        }
      }
      
      function validateForm({ fullName, email, password, confirmPassword }) {
        if (!fullName || !email || !password || !confirmPassword) {
          return { valid: false, message: 'Please fill in all required fields' };
        }
        if (password !== confirmPassword) {
          return { valid: false, message: 'Passwords do not match' };
        }
        if (password.length < 8) {
          return { valid: false, message: 'Password must be at least 8 characters' };
        }
        if (!elements.agreeTerms.checked) {
          return { valid: false, message: 'You must agree to the terms and conditions' };
        }
        return { valid: true };
      }
      
      async function handleGoogleLogin() {
        hideAlerts();
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: `${window.location.origin}/userdash.html`
            }
          });
          if (error) throw error;
        } catch (e) {
          // If provider not configured, show friendly message
          showError('Google sign-in is not available right now. Please try email sign-up instead.');
        }
      }
      
      function showError(message) {
        elements.errorMessage.textContent = message;
        elements.errorAlert.style.display = 'flex';
        elements.errorAlert.scrollIntoView({ behavior: 'smooth' });
      }
      
      function showSuccess(message) {
        elements.successMessage.textContent = message;
        elements.successAlert.style.display = 'flex';
        elements.successAlert.scrollIntoView({ behavior: 'smooth' });
      }
      
      function hideAlerts() {
        elements.errorAlert.style.display = 'none';
        elements.successAlert.style.display = 'none';
      }
      
      function setLoadingState(isLoading) {
        if (isLoading) {
          elements.submitBtn.disabled = true;
          elements.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
        } else {
          elements.submitBtn.disabled = !elements.agreeTerms.checked;
          elements.submitBtn.innerHTML = 'Create Account';
        }
      }
      
      function getUserFriendlyError(error) {
        return error?.message || 'An error occurred during registration';
      }
    });
  </script>
</body>
</html>
